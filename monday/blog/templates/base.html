<!doctype html>

<html>
<head>
<meta charset="utf-8" />

initial-scale=1.0,minimum-scale=1.0,maximumscale=
1.0,user-scalable=no" />
<title>채기모</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" />
<style>
body {
    padding-top: 60px;
    background-color: skyblue
}
html {
  position: relative;
  min-height: 100%;
}
body {
  margin-bottom: 60px;
}
.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 60px;
  background-color: #f5f5f5;
}
.alert-debug {
    background-color : #eeeeee;
    border-color : #eeeeee;
    color : #333;

}
</style>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/index">모기채</a>
            <a class="navbar-brand" href="/posts">Post</a>

        </div>
    </div>
</div>
<div class = "container">
        {% if messages %}
            {% for message in messages %}
                <div class = "alert alert-{{ message.tags}}">
                  {{message}}
                </div>
            {% endfor %}
        {% endif %}

</div>
      {% block content %}

      {% endblock %}
<div class="footer">
    <div class="container">
        <h4><p class="text-muted" align="right">-----------------------------------------Made by Kimo</p></h4>
    </div>
</div>
